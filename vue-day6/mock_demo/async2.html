function async(a,b){
  //resolve异步操作成功时调用
  //reject失败时调用
  return new Promise(function (resolve,reject){
    if (typeof a !== "number" ||typeof b !== "number"){
      reject(new Error("不是一个number"));
    }
    setTimeout(function (){
      resolve(a+b);
    },1000)
  })
}
